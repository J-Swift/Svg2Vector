apply plugin: 'java-library'

repositories { 
    mavenCentral()
}

dependencies {
    implementation "com.google.guava:guava:19.0"
}

jar {
  manifest {
    attributes(
        'Main-Class': 'com.radreichley.Application'
    )
  }
  from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
  }
}
